<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Calculator</title>

<meta name="theme-color" content="#22c55e">

<!-- Digital Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#020617;
  --panel:#0f172a;
  --btn:#1e293b;
  --accent:#22c55e;
  --text:#f8fafc;
}

body {
  margin: 0;
  background: radial-gradient(circle at center, #0f172a, #020617);
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.calc {
  width: 320px;
  background: var(--panel);
  padding: 20px;
  border-radius: 22px;
  box-shadow:
    0 0 40px rgba(34,197,94,0.45),
    inset 0 0 30px rgba(34,197,94,0.15);
  animation: pop 0.6s ease;
}

@keyframes pop {
  from { transform: scale(.85); opacity: 0 }
  to { transform: scale(1); opacity: 1 }
}

/* ðŸ”¥ DISPLAY FIX */
.screen {
  background: #020617;
  padding: 18px;
  font-size: 34px;
  font-family: 'Orbitron', monospace;
  font-weight: 700;
  color: #eafff3;
  text-align: right;
  border-radius: 14px;
  margin-bottom: 16px;
  letter-spacing: 2px;

  text-shadow:
    0 0 8px rgba(34,197,94,0.9),
    0 0 18px rgba(34,197,94,0.6);

  box-shadow: inset 0 0 20px rgba(34,197,94,0.25);
}

.keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 12px;
}

button {
  padding: 16px;
  font-size: 18px;
  font-weight: 600;
  border: none;
  border-radius: 14px;
  background: var(--btn);
  color: var(--text);
  cursor: pointer;
  transition: 0.15s ease;
}

button:hover {
  background: #334155;
}

button:active {
  transform: scale(0.92);
}

/* Operators */
.op {
  background: #334155;
  color: #7dd3fc;
}

/* Equals */
.equal {
  grid-column: span 2;
  background: var(--accent);
  color: #020617;
  font-size: 22px;
  font-weight: 800;
  box-shadow: 0 0 15px rgba(34,197,94,0.8);
}
</style>
</head>

<body>

<div class="calc">
  <div id="screen" class="screen">0</div>

  <div class="keys">
    <button onclick="clr()">C</button>
    <button onclick="del()">âŒ«</button>
    <button class="op" onclick="add('/')">Ã·</button>
    <button class="op" onclick="add('*')">Ã—</button>

    <button onclick="add('7')">7</button>
    <button onclick="add('8')">8</button>
    <button onclick="add('9')">9</button>
    <button class="op" onclick="add('-')">âˆ’</button>

    <button onclick="add('4')">4</button>
    <button onclick="add('5')">5</button>
    <button onclick="add('6')">6</button>
    <button class="op" onclick="add('+')">+</button>

    <button onclick="add('1')">1</button>
    <button onclick="add('2')">2</button>
    <button onclick="add('3')">3</button>
    <button class="equal" onclick="calc()">=</button>

    <button onclick="add('0')">0</button>
    <button onclick="add('.')">.</button>
  </div>
</div>

<script>
let exp = "";
const screen = document.getElementById("screen");

function add(val) {
  exp += val;
  screen.innerText = exp;
}

function clr() {
  exp = "";
  screen.innerText = "0";
}

function del() {
  exp = exp.slice(0, -1);
  screen.innerText = exp || "0";
}

function calc() {
  try {
    exp = eval(exp).toString();
    screen.innerText = exp;
  } catch {
    screen.innerText = "Error";
    exp = "";
  }
}
</script>

</body>
</html>
